<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Music Example</title>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This website has background music playing automatically.</p>

  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="thp.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Check if autoplay is allowed in the browser
    window.addEventListener('load', function() {
      const audio = document.getElementById('background-music');
      audio.play().catch((error) => {
        // Autoplay blocked, display play button as fallback
        console.log('Autoplay was prevented:', error);
        let playButton = document.createElement('button');
        playButton.innerText = "Play Music";
        playButton.onclick = function() {
          audio.play();
        };
        document.body.appendChild(playButton);
      });
    });
  </script>

</body>
</html>
